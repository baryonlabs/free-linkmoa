name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'gh-pages/config.yml'
      - 'gh-pages/build.mjs'
      - 'gh-pages/package.json'
      - '.github/workflows/pages.yml'

  # 수동 실행도 허용
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지 (진행 중이면 취소)
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gh-pages/package.json

      - name: Build static site
        run: |
          cd gh-pages
          npm ci
          node build.mjs

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out/

      - uses: actions/deploy-pages@v4
        id: deployment
